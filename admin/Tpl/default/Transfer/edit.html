{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<script type="text/javascript" src="__ROOT__/system/region.js"></script>	
<load href='__TMPL__Common/js/deal_edit.js' />
<script type="text/javascript" src="__TMPL__Common/js/calendar/calendar.php?lang=zh-cn" ></script>
<load href='__TMPL__Common/js/calendar/calendar.css' />
<load href='__TMPL__Common/js/calendar/calendar.js' />
<div class="main">
<div class="main_title">{%EDIT} <a href="{:u("Transfer/transfer_index")}" class="back_list">{%BACK_LIST}</a></div>
<div class="blank5"></div>
<form name="edit" action="__APP__" method="post" enctype="multipart/form-data">
<table class="form conf_tab" cellpadding=0 cellspacing=0 >
	<tr>
		<td colspan=2 class="topTd"></td>
	</tr>

	<tr>
		<td class="item_title">名称:</td>
		<td class="item_input"><input type="text" class="textbox require" value="{$vo.name}" name="name" /></td>
	</tr>
	<tr>
		<td class="item_title">发起人ID:</td>
		<td class="item_input"><input type="text" class="textbox" value="{$vo.user_id}" name="user_id" style="width:30px;" /> <span class='tip_span'>不填写表示管理员发起</span></td>
	</tr>

	<tr>
		<td class="item_title">转让编号:</td>
		<td class="item_input"><input type="text" class="textbox require" name="tran_code" value="{$vo.tran_code}"/></td>
	</tr>

	<tr>
		<td class="item_title">企业名称:</td>
		<td class="item_input"><input type="text" class="textbox" name="com_name" value="{$vo.com_name}" /></td>
	</tr>

	<tr>
		<td class="item_title">实际年化:</td>
		<td class="item_input"><input type="text" class="textbox" name="tran_scale_real" value="{$vo.tran_scale_real}"/></td>
	</tr>

	<tr>
		<td class="item_title">原标年化:</td>
		<td class="item_input"><input type="text" class="textbox" name="tran_scale_goal" value="{$vo.tran_scale_goal}"/></td>
	</tr>

	<tr>
		<td class="item_title">参考上线天数:</td>
		<td class="item_input"><input type="text" class="textbox" name="deal_days" value="{$vo.deal_days}"/></td>
	</tr>

	<tr>
		<td class="item_title">开始时间:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="begin_time" id="begin_time" value="{$vo.begin_time}" onfocus="this.blur(); return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_begin_time');" />
			<input type="button" class="button" id="btn_begin_time" value="{%SELECT_TIME}" onclick="return showCalendar('begin_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_begin_time');" />	
			<input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#begin_time').val('');" />	
		</td>
	</tr>

	<tr>
		<td class="item_title">结束时间:</td>
		<td class="item_input">
			<input type="text" class="textbox require" name="end_time" id="end_time" value="{$vo.end_time}" onfocus="this.blur(); return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" />
			<input type="button" class="button" id="btn_end_time" value="{%SELECT_TIME}" onclick="return showCalendar('end_time', '%Y-%m-%d %H:%M:%S', false, false, 'btn_end_time');" />	
			<input type="button" class="button" value="{%CLEAR_TIME}" onclick="$('#end_time').val('');" />

		</td>
	</tr>

	<tr>
		<td class="item_title">债券总额:</td>
		<td class="item_input"><input type="text" class="textbox" name="limit_price" value="{$vo.limit_price}"/></td>
	</tr>

	<tr>
		<td class="item_title">转让价格:</td>
		<td class="item_input"><input type="text" class="textbox" name="tran_price" value="{$vo.tran_price}"/></td>
	</tr>

	<tr>
		<td class="item_title">公允价值:</td>
		<td class="item_input"><input type="text" class="textbox" name="pub_price" value="{$vo.pub_price}"/></td>
	</tr>

	<tr>
		<td class="item_title">剩余期限:</td>
		<td class="item_input"><input type="text" class="textbox" name="last_day" value="{$vo.last_day}"/></td>
	</tr>

	<tr>
		<td class="item_title">项目介绍:</td>
		<td class="item_input">
			 <html:editor id="description" name="description" content="{$vo.description}" type="KINDEDITOR"  />
		</td>
	</tr>

	<tr>
		<td class="item_title">转让类型:</td>
		<td class="item_input">
			<label>股权转让<input type="radio" name="com_type" value="股权转让" <if condition="$vo['com_type'] eq '股权转让' ">checked="checked"</if> /></label>
			<label>债权转让<input type="radio" name="com_type" value="债权转让" <if condition="$vo['com_type'] eq '债权转让' ">checked="checked"</if> /></label>
		</td>
	</tr>

	<tr>
		<td class="item_title">项目状态:</td>
		<td class="item_input">
			<label>已完成<input type="radio" name="deal_status" value="已完成" <if condition="$vo['deal_status'] eq '已完成' ">checked="checked"</if> /></label>
			<label>进行中<input type="radio" name="deal_status" value="进行中" <if condition="$vo['deal_status'] eq '进行中' ">checked="checked"</if> /></label>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">所属地区:</td>
		<td class="item_input">
			<select name="province">				
			<option value="" rel="0">请选择省份</option>
			<foreach name="region_lv2" item="region">
				<option value="{$region.name}" rel="{$region.id}" <if condition="$region['selected']">selected="selected"</if>>{$region.name}</option>
			</foreach>
			</select>
			
			<select name="city">				
			<option value="" rel="0">请选择城市</option>
			<foreach name="region_lv3" item="region">
				<option value="{$region.name}" rel="{$region.id}" <if condition="$region['selected']">selected="selected"</if>>{$region.name}</option>
			</foreach>
			</select>
		</td>
	</tr>
	
	<tr>
		<td class="item_title">排序:</td>
		<td class="item_input"><input type="text" class="textbox" name="sort" value="{$vo.sort}"/></td>
	</tr>

	
	<tr>
		<td colspan=2 class="bottomTd"></td>
	</tr>
</table>

<div class="blank5"></div>
	<table class="form" cellpadding=0 cellspacing=0>
		<tr>
			<td colspan=2 class="topTd"></td>
		</tr>
		<tr>
			<td class="item_title"></td>
			<td class="item_input">
			<!--隐藏元素-->
			<input type="hidden" name="{:conf("VAR_MODULE")}" value="Transfer" />
			<input type="hidden" name="{:conf("VAR_ACTION")}" value="update" />
			<input type="hidden" name="id" value="{$vo.id}" />
			<!--隐藏元素-->
			<input type="submit" class="button" value="{%EDIT}" />
			<input type="reset" class="button" value="{%RESET}" />
			</td>
		</tr>
		<tr>
			<td colspan=2 class="bottomTd"></td>
		</tr>
	</table> 		 
</form>
</div>
<include file="Public:footer" />
